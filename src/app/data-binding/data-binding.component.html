    <section class="two-way-binding">
        <article>
            <h3>Two-way data binding</h3>
            <div>
                <input #input type="text" [value]="nome" (input)="nome = input.value" />

                <input type="text" [ngModel]="nome" (ngModelChange)="nome = $event" />

                <input type="text" [(ngModel)]="nome">

                <p>Você digitou: {{ nome }}</p>
            </div>

            <div>
                <p>
                    Meu nome é {{ pessoa.nome }}, tenho {{ pessoa.idade }} e moro na rua {{ pessoa.end.rua }},
                    {{ pessoa.end.numero }}
                </p>
                <input type="text" [(ngModel)]="pessoa.nome" />
                <input type="text" [(ngModel)]="pessoa.idade" />
                <input type="text" [(ngModel)]="pessoa.end.rua" />
                <input type="text" [(ngModel)]="pessoa.end.numero" />
            </div>
        </article>
    </section>
